
<h4>Image Classes </h4>
<div>
    <img src="http://placehold.it/240x240" class="img-responsive" alt="Responsive image">
    <img src="http://placehold.it/240x240" alt="round image" class="img-rounded">
    <img src="http://placehold.it/240x240" alt="circle image" class="img-circle">
    <img src="http://placehold.it/240x240" alt="thumbnail image" class="img-thumbnail">     
</div>

<h4>Figure </h4>
<figure>
  <img src="http://placehold.it/240x240" alt="Image alt text 1">
  <figcaption>Figcaption content</figcaption>
</figure>

<figure>
  <img src="http://placehold.it/240x240" alt="Image alt text 2">
  <figcaption>
    <h4>Figure Title</h4>
    Figcaption content
  </figcaption>
</figure>
